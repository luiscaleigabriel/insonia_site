<html><head><base href="." />
    <meta charset="UTF-8">
    <title>Insone</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #6929a57a, #6929a5);
    }
    
    .container {
        position: relative;
        width: 850px;
        height: 500px;
        background: #fff;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        overflow: hidden;
    }
    
    .form-container {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        transition: all 0.6s ease-in-out;
        padding: 50px;
    }
    
    .sign-up-container {
        right: 0;
        opacity: 0;
        z-index: 1;
    }
    
    .sign-in-container {
        left: 0;
        z-index: 2;
    }
    
    form {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    h1 {
        margin-bottom: 30px;
        color: #333;
    }
    
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        background-color: #f4f4f4;
        border: none;
        border-radius: 5px;
    }
    
    button {
        background: #6929a5;
        color: #fff;
        border: none;
        padding: 12px 45px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        margin-top: 15px;
        transition: transform 0.3s ease;
    }
    
    button:hover {
        transform: scale(1.05);
    }
    
    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        background: #6929a5;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
        border-radius: 0 20px 20px 0;
    }
    
    .overlay {
        position: relative;
        color: #fff;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 40px;
    }
    
    .overlay h1 {
        color: #fff;
    }
    
    .overlay p {
        margin: 20px 0;
    }
    
    .container.right-panel-active .sign-up-container {
        transform: translateX(0%);
        opacity: 1;
        z-index: 5;
    }
    
    .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
    }
    
    .gym-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
    }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container sign-up-container">
                <form id="signupForm">
                    <h1>Criar Conta</h1>
                    <input type="text" placeholder="Nome" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Senha" required />
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="signinForm">
                    <h1>Entrar</h1>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Senha" required />
                    <a href="https://powergym.com/reset-password" style="color: #6929a5; text-decoration: none; margin: 15px 0;">Esqueceu sua senha?</a>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button id="signUpButton" style="background: transparent; border: 1px solid #fff;">Criar Conta</button>
                </div>
            </div>
        </div>
    
    <script>
    const container = document.querySelector('.container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.toggle('right-panel-active');
    });
    
    
    </script>
    </body></html>
